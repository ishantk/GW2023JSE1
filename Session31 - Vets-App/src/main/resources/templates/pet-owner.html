<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

	<nav class="navbar navbar-expand-sm navbar-light bg-light">
	  <div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="mynavbar">
	      <ul class="navbar-nav me-auto">
	        <li class="nav-item">
	          <a class="nav-link" href="/home">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/pet-owners">Pet Owners</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="">Pets</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="">Consultations</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/logout">Logout</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
</div>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Vets App</h1>
    <p>Powered By Auribises</p> 
    <p>Transforming Animal Healthcare: Cloud Solutions Tailored for Vets</p> 
  </div>
</div>


<div class="container mt-3">
  
  <div class="card">
  <div class="card-body">
    <h4 class="card-title" th:text=" ${owner.name} "/>
    <p class="card-text" th:text=" ${owner.phone} " />
    <p class="card-text" th:text=" ${owner.email} " />
    <p class="card-text" th:text=" ${owner.gender} " />
    
    <a th:href="@{update-pet-owner?email={email}(email=${owner.email})} class="card-link">Update</a>
    <a th:href="@{delete-pet-owner?email={email}(email=${owner.email})} class="card-link">Delete</a>
    
    <a href="#" class="card-link">Add Pet</a>
    <a href="#" class="card-link">View Pets</a>
  </div>
</div>
  
</div>

</body>
</html>
