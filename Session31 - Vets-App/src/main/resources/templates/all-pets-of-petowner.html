<!DOCTYPE html>
<html lang="en">
<head>
  <title>VetsApp - Pet Owners</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

	<nav class="navbar navbar-expand-sm navbar-light bg-light">
	  <div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="mynavbar">
	      <ul class="navbar-nav me-auto">
	        <li class="nav-item">
	          <a class="nav-link" href="/home">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/pet-owners">Pets</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="">Consultations</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/logout">Logout</a>
	        </li>
	      </ul>
	      <form class="d-flex">
	        <input class="form-control me-2" type="text" placeholder="Search Pet Owner">
	        <button class="btn btn-primary" type="button">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>
</div>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Vets App</h1>
    <p>Powered By Auribises</p> 
    <p>Transforming Animal Healthcare: Cloud Solutions Tailored for Vets</p> 
    <p th:text=" 'Hello Dr.' + ${vet.name} + ' !' " />
    <p th:text=" 'Your Email: ' + ${vet.email} + ' !' " />
    <p th:text=" 'Registered On: ' + ${vet.createdOn} + ' !' " />
    <p th:text=" 'Listing Pets Of: ' + ${petOwnerEmail} + ' !' " />
    <p th:text=" 'Total Pets: ' + ${totalPets} + ' !' " />
  </div>
</div>


<div class="container mt-3">
  <h2>Pets</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Breed</th>
        <th>Gender</th>
        <th>CreatedOn</th>
        <th>Consultations</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="pet : ${pets}">
        <td th:text="${pet.name}"></td>
        <td th:text="${pet.breed}"></td>
        <td th:text="${pet.gender}"></td>
        <td th:text="${pet.createdOn}"></td>
        <td><a th:href="@{add-consultation?petOwnerEmail={petOwnerEmail}&petId={petId}(petOwnerEmail=${pet.petOwnerEmail}, petId=${pet.id})}">Add</a>|<a href="">View</a></td>
        <td><a href="">Update</a>|<a href="">Delete</a></td>        
      </tr>
    
    </tbody>
  </table>
</div>

</body>
</html>
