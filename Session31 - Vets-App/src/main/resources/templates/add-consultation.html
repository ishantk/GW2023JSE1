<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

	<nav class="navbar navbar-expand-sm navbar-light bg-light">
	  <div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="mynavbar">
	      <ul class="navbar-nav me-auto">
	        <li class="nav-item">
	          <a class="nav-link" href="/pet-owners">Pet Owners</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="">Pets</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="">Consultations</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/logout">Logout</a>
	        </li>
	      </ul>
	      <form action="/search-pet-owner" method="get" class="d-flex">
	        <input class="form-control me-2" type="text" name="email" placeholder="Search Pet Owner">
	        <button class="btn btn-primary" type="submit">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>
</div>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Vets App</h1>
    <p>Powered By Auribises</p> 
    <p>Transforming Animal Healthcare: Cloud Solutions Tailored for Vets</p> 
    <p th:text=" 'Hello Dr.' + ${vet.name} + ' !' " />
    <p th:text=" 'Your Email: ' + ${vet.email} + ' !' " />
    <p th:text=" 'Registered On: ' + ${vet.createdOn} + ' !' " />
    <p th:text=" 'Adding Consultation For: ' + ${petOwnerEmail} + ' !' " />
    <p th:text=" 'Adding Consultation Of ' + ${pet.name} + ' !' " />
    <p th:text=" 'Breed ' + ${pet.breed} + ' !' " />
  </div>
</div>


<div class="container mt-3">
  <h2>Add Pet's Consultation</h2>
  <form action="/save-consultation" method="post">
  
     <div class="mb-3 mt-3">
      <label for="issues">Issues:</label>
      <input type="text" class="form-control" id="issues" placeholder="Enter Issues" name="issues">
    </div>
    
    <div class="mb-3 mt-3">
      <label for="weight">Weight:</label>
      <input type="number" class="form-control" id="weight" placeholder="Enter Weight" name="weight">
    </div>
    
    <div class="mb-3 mt-3">
      <label for="temperature">Temperature:</label>
      <input type="number" class="form-control" id="temperature" placeholder="Enter Temperature" name="temperature">
    </div>
    
    <div class="mb-3 mt-3">
      <label for="medicines">Medicines:</label>
      <input type="text" class="form-control" id="medicines" placeholder="Enter Medicines" name="medicines">
    </div>
    
    <input type="hidden" name="petId" th:value="${pet.id}">
    <input type="hidden" name="petOwnerEmail" th:value="${petOwnerEmail}">
    <input type="hidden" name="vetEmail" th:value="${vet.email}">

    <button type="submit" class="btn btn-primary">Add Consultation</button>
    
   
  </form>
</div>

</body>
</html>
