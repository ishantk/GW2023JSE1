<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

	<nav class="navbar navbar-expand-sm navbar-light bg-light">
	  <div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="mynavbar">
	      <ul class="navbar-nav me-auto">
	        <li class="nav-item">
	          <a class="nav-link" href="">Pet Owners</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="">Pets</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="">Consultations</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="">Logout</a>
	        </li>
	      </ul>
	      <form class="d-flex">
	        <input class="form-control me-2" type="text" placeholder="Search Pet Owner">
	        <button class="btn btn-primary" type="button">Search</button>
	      </form>
	    </div>
	  </div>
	</nav>
</div>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Vets App</h1>
    <p>Powered By Auribises</p> 
    <p>Transforming Animal Healthcare: Cloud Solutions Tailored for Vets</p> 
    <p th:text=" 'Hello Dr.' + ${name} + ' !' " />
    <p th:text=" 'Your Email: ' + ${email} + ' !' " />
    <p th:text=" 'Its ' + ${dateTimeStamp} + ' !' " />
  </div>
</div>


<div class="container mt-3">
  <h2>Add Pet Owner</h2>
  <form action="/save-pet-owner" method="post">
  
     <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
    
    <div class="mb-3 mt-3">
      <label for="phone">Phone:</label>
      <input type="number" class="form-control" id="phone" placeholder="Enter Phone (10 digits)" name="phone">
    </div>
    
    
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    
    
    <label for="email">Gender:</label>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio1" name="gender" value="male" checked>
      <label class="form-check-label" for="radio1">Male</label>
    </div>
    <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="gender" value="female">
      <label class="form-check-label" for="radio2">Female</label>
    </div>
    
    <input type="hidden" name="vetemail" value="${email}">

    <button type="submit" class="btn btn-primary">Add Pet Owner</button>
    
   
  </form>
</div>

</body>
</html>
